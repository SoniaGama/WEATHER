<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>WEATHER</title>
</head>

<body>
    <header class="conainer-fluid">
        <nav>
            <div class="nav-wrapper  purple darken-4">
                <span class="brand-logo center">WEATHER</span>
            </div>
        </nav>
    </header>

    <section class="container-fluid">
        <button id="getWeather" type="button" class="waves-effect indigo lighten-1 btn hoverable">Click to send my location</button>
    </section>

    <main class="container" id="container-weather">
        <div class="card hoverable">
            <div class="card-content">
                <section id="title"></section>
                <table class="centered center-align">
                    <tbody id="container-table-currently"></tbody>
                </table>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Card Title
                    <i class="material-icons right">highlight_off</i>
                </span>
                <table id="table-results-week" class="centered">
                    <tbody id="container-table-week"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
